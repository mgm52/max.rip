<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max McGuinness</title>
    <link rel="icon" href="images/pumpkin9.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">

    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .flex-container > .grid-cell {
            flex: 1 1 50%;
            box-sizing: border-box;
            padding: 0 0px;
        }

        .noise {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url(images/black-orchid.png);
            opacity: 0.3;
            background-repeat: repeat;
        }

        .colour-grad {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(-45deg, #5C54C7, #54B2C7, #A2C754, #C75454);
            background-size: 300%;
            opacity: 1;
            animation: Gradient 10s ease infinite;
        }
    </style>
</head>

<body class="body loading">
    <div class="noise"></div>
    <div class="colour-grad"></div>

    <div class="grid-container">
        <div class="grid-cell main-cell" style="box-shadow: 10px 0px 100px rgba(255, 255, 255, 0.3);">
            <div class="flex-vertical slideInFromLeft1Animation hide-until-loaded">
                <div class="text-highlighter slideInFromLeft2Animation hide-until-loaded">
                    <h1 class="heading">Max McGuinness</h1>
                </div>
                <p class="paragraph">
                    Hello! I&#x27;m a UK-based software developer and data scientist, who sometimes makes art and other weird stuff. I recently graduated in <strong>Computer Science</strong> (BA+MEng) from the University of Cambridge.
                </p>
                <div class="flex-horizontal">
                    <!-- Social Media Links -->
                    <a href="https://arxiv.org/search/cs?searchtype=author&query=McGuinness%2C+M" target="_blank" class="sm-icon-link w-inline-block">
                      <img src="images/arxiv-logomark-small.svg" loading="lazy" alt="" class="sm-icon" style="margin: 12px 0;">
                    </a>
                    <a href="https://github.com/mgm52" target="_blank" class="sm-icon-link w-inline-block">
                        <img src="images/github-mark.svg" loading="lazy" alt="" class="sm-icon">
                    </a>
                    <a id="itch-link" target="_blank" class="sm-icon-link w-inline-block">
                        <img src="images/itchio-textless-black.svg" loading="lazy" alt="" class="sm-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/max-mcguinness/" target="_blank" class="sm-icon-link w-inline-block">
                        <img src="images/LinkedIn.svg" loading="lazy" alt="" class="sm-icon">
                    </a>
                    <a id="email-link" target="_blank" class="sm-icon-link w-inline-block">
                      <img src="images/mail.svg" loading="lazy" alt="" class="sm-icon" style="margin: 12px 5px 5px 5px; opacity: 0.8">
                    </a>
                </div>
            </div>
        </div>
        <div class="grid-cell" style="box-shadow: 0px 300px 0px 0px rgba(0, 0, 0, .2)">
            <!-- Profile Pic -->
            <img src="images/IMG_9823_crop.jpg" loading="lazy" sizes="(max-width: 479px) 32vw, (max-width: 767px) 25vw, (max-width: 991px) 79vw, 787.5px" alt="" class="image slideInFromTop1Animation hide-until-loaded">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Email handling
            var user = 'maxgmcguinness';
            var domain = 'gmail.com';
            var emailElement = document.getElementById('email-link');
            emailElement.href = 'mailto:' + user + '@' + domain;

            // Itch link handling
            var itchElement = document.getElementById('itch-link');
            itchElement.href = 'https://' + 'yttabmow'.split("").reverse().join("") + '.itch.io';
        });

        // Remove animations after mouse down
        document.querySelectorAll('.text-highlighter, .flex-vertical, .image').forEach(function (element) {
            element.addEventListener('mousedown', function () {
                element.classList.remove('slideInFromLeft2Animation', 'slideInFromLeft1Animation', 'slideInFromTop1Animation');
            });
        });

        // Add active class after mouse down
        document.querySelectorAll('.flex-vertical, .image').forEach(function (element) {
            element.addEventListener('mousedown', function () {
                element.classList.add('active');
                setTimeout(function () {
                    element.classList.remove('active');
                }, 500);
            });
        });

        // Trigger animations once page is loaded
        window.addEventListener("load", function() {
            document.body.classList.remove('loading');
        });
    </script>

  </body>
</html>
